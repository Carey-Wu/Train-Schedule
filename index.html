<head>
    <meta charset="UTF-8">
    <title>Train Schedule</title>
    <!--bootstrap and  css-->

    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

<body>
  
        <div class=" text-center jumbotron jumbotron-fluid ">
            <div class="container">
            <h1 class=" card app-title ">Do You Like Trains?!?!?</h1>
            </div>
        </div>
        <div class = "container">
        <div class="card" id="train-card">
            <div class="card-header text-center blackHead">
                  Current Train Schedule
            </div>

            <div class="card-body">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Train Name</th>
                        <th scope="col">Destination</th>
                        <th scope="col">Frequency(min)</th>
                        <th scope="col">Next Arrival</th>
                        <th scope="col">Minutes Away</th>
                      </tr>
                    </thead>
                    <tbody id="table-body">
                    </tbody>
                  </table>
            </div>
        </div>
        <!--Search Card-->
        <div class="card" id = "search-card">
            <div class="card-header text-center blackHead">
                Add Train
            </div>
        
            <div class="card-body">
                <form>
                    <div class="form-group">
                    <label for="name">Train Name </label>
                    <input type="text" id="name" class="form-control" placeholder="">
                    </div>
                    <div class="form-group">
                    <label for="role">Destination </label>
                    <input type="text" id="destination" class="form-control" placeholder="">
                    </div>
                    <div class="form-group">
                    <label for="start-date">First Train Time (HH:mm - military time) </label>
                    <input type="text" class="form-control" id="start-time" placeholder="">
                    </div>
                    <div class="form-group">
                    <label for="monthly-rate">Frequency (min) </label>
                    <input type="text" class="form-control" id="frequency" placeholder="">
                    </div>
                </form>
                <button class="btn btn-info" id="sub-button"> Submit</button>
            </div><!--card body-->
        </div><!--card-->
     
    </div><!--container-->
